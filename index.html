        <!-- Games Menu -->   
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel"> <!-- https://getbootstrap.com/docs/5.0/components/offcanvas/ -->
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel">Wordle Game Modes</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            
            <div class="offcanvas-body">
                <div class="d1">
                    <p>Why not try out some of our other games modes:</p>
                </div>
                <div class="d1">
                    <div class="row">
                        <a class="gamemode-link row" href="#">
                            <div class="col-1">
                                <i class="fa-solid fa-dice-four"></i>
                            </div>
                            <div class="col-11">
                                <p>4 Letter Wordle</p>
                            </div>
                        </a>
                    </div>
                    <div class="row">
                        <a class="gamemode-link row" href="#">
                            <div class="col-1">
                                <i class="fa-solid fa-dice-five"></i>

                                <p>5 Letter Wordle</p>
                            </div>
                        </a>
                    </div>
                    <div class="row">
                        <a class="gamemode-link row" href="#">

                                <p>6 Letter Wordle</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="d1">
                </div>
            </div>
         </div>


       
        <!-- Settings modal-->
        <div class="modal" tabindex="-1" id="settings">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-center">Settings</h5>
                </div>
                <div class="modal-body">

                    <div class="form-check form-switch">
                        <div class="form-check-label">Dark theme</div>
                        <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggler" checked>
                    </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

            <div class="col-lg-3">

                </div>
            </div>
            <div class="col-lg-6">

                        </div>
                        <div class="row game-row">
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                        </div>

                            <div class="column game-column"></div>
                        </div>
                        <div class="row game-row">

                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                        </div>

                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                        </div>
                    </div>
                    <div class="text-danger text-center mt-2 d-none" id="errorText">Placeholder</div>
                </div>
            </div>
            <div class="col-lg-3">
                
            </div>
