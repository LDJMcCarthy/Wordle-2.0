<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wordle-2.0</title>
        <link rel="icon" href="assets/images/logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> <!-- https://getbootstrap.com/ -->
        <link href="assets/css/stylesheet.css" rel="stylesheet">
        <link href="assets/css/keyboard.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- https://fonts.google.com/specimen/Zilla+Slab -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- https://fonts.google.com/specimen/Zilla+Slab -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> <!-- https://getbootstrap.com/ -->
        <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@700&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/specimen/Zilla+Slab -->
    </head>
    <body>
        <nav class="navbar navbar-expand sticky-top"> <!-- Influenced by https://www.w3schools.com/bootstrap5/bootstrap_navbar.php -->
            <div class="container-fluid">
                <div class="nav-item">
                    <div class="nav-link btn" id="menu-button" data-bs-toggle="offcanvas" href="#offcanvas" role="button" aria-controls="offcanvas" tabindex="-1">
                        <i class="fa-solid fa-bars"  tabindex="-1"></i>
                    </div>
                </div>
                <div class="nav-item">
                    <div>Wordle-2.0</div>
                </div>
                <div class="nav-item">
                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#settings" tabindex="-1">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </div>
            </div>
        </nav>
        <!-- Games Menu -->   
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel"> <!-- https://getbootstrap.com/docs/5.0/components/offcanvas/ -->
            <div class="offcanvas-header">
                <h3 class="offcanvas-title" id="offcanvasLabel">Choose Game Mode</h3>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            
            <div class="offcanvas-body">
                <div class="d1">
                    <h4>Classic Mode</h4>
                </div>

                <div class="row">
                    <h6 class="col-12 mb-2">Number of Letters</h6>
                    <div class="col-4">
                        <a class="gamemode-link row" data-value="4">
                            <div class="col-12">
                                <i class="fa-solid fa-dice-four"></i>
                            </div>
                            <div class="col-12">
                                <p>4</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-4">
                        <a class="gamemode-link row active" data-value="5">
                            <div class="col-12">
                                <i class="fa-solid fa-dice-five"></i>
                            </div>
                            <div class="col-12">
                                <p>5</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-4">
                        <a class="gamemode-link row" data-value="6">
                            <div class="col-12">
                                <i class="fa-solid fa-dice-six"></i>
                            </div>
                            <div class="col-12">
                                <p>6</p>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="btn btn-light" id="play-button">
                        Play
                    </div>
                </div>

            </div>
         </div>


       
        <!-- Settings modal-->
        <div class="modal" tabindex="-1" id="settings">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center">Settings</h5>
                    </div>
                    <div class="modal-body">

                        <div class="form-check form-switch">
                            <div class="form-check-label">Dark theme</div>
                            <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggler" checked>
                        </div>
                        <div class="form-check form-switch">
                            <div class="form-check-label">Hard mode</div>
                            <input class="form-check-input" type="checkbox" role="switch" id="hardModeToggler">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <!-- Result Modal -->
        <div class="modal fade" tabindex="-1" id="results">
            <div class="modal-dialog results-dialog">
                <div class="modal-content p-3">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <h5 id="results_feedback"></h5>
                        </div>
                        <div id="user_statistics">
                            <div class="displayed_statistics">
                                <p>Statistics</p>
                                <div class="statistics_box">
                                    <div class="stat1">
                                        <div class="statistics_numbers">
                                            1
                                        </div>
                                        <div class="statistics_chart">
                                            0
                                        </div>
                                    </div>
                                    <div class="stat2">
                                        <div class="statistics_numbers">
                                            2
                                        </div>
                                        <div class="statistics_chart">
                                            0
                                        </div>
                                    </div>
                                    <div class="stat3">
                                        <div class="statistics_numbers">
                                            3
                                        </div>
                                        <div class="statistics_chart today_result">
                                            3
                                        </div>
                                    </div>
                                    <div class="stat4">
                                        <div class="statistics_numbers">
                                            4
                                        </div>
                                        <div class="statistics_chart">
                                            6
                                        </div>
                                    </div>
                                    <div class="stat5">
                                        <div class="statistics_numbers">
                                            5
                                        </div>
                                        <div class="statistics_chart">
                                            9
                                        </div>
                                    </div>
                                    <div class="stat6">
                                        <div class="statistics_numbers">
                                            6
                                        </div>
                                        <div class="statistics_chart">
                                            0
                                        </div>
                                    </div>
                                    <div class="stat7">
                                        <div class="statistics_numbers">
                                            7
                                        </div>
                                        <div class="statistics_chart">
                                            0
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-6">
                                <button type="button" id="share" class="btn btn-secondary result-btn">Share <i class="fa-solid fa-share"></i></button>
                            </div>
                            <div class="col-6">
                                <button type="button" id="retry" class="btn btn-secondary result-btn">Play again</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  




        <div class="row">
            <div class="col-lg-3">
                <div class="side-menu">
                    
                </div>
            </div>
            <div class="col-lg-6">
                <div class="game-position">
                    <div class="game-board" id="game-board">
                        <div class="row game-row">
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                        </div>
                        <div class="row game-row">
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                        </div>
                        <div class="row game-row">
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                        </div>
                        <div class="row game-row">
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                        </div>
                        <div class="row game-row">
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                        </div>
                        <div class="row game-row">
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                            <div class="column game-column"></div>
                        </div>
                    </div>
                    <div class="text-danger text-center mt-2 d-none" id="errorText">Placeholder</div>
                </div>
            </div>
            <div class="col-lg-3">
                
            </div>
        </div>

        <div class="row keyboard-container">
            <div class="keyboard" id="keyboard">
                <div>
                    <div class="key" id="Q">Q</div>
                    <div class="key" id="W">W</div>
                    <div class="key" id="E">E</div>
                    <div class="key" id="R">R</div>
                    <div class="key" id="T">T</div>
                    <div class="key" id="Y">Y</div>
                    <div class="key" id="U">U</div>
                    <div class="key" id="I">I</div>
                    <div class="key" id="O">O</div>
                    <div class="key" id="P">P</div>
                </div>
                <div>
                    <div class="key" id="A">A</div>
                    <div class="key" id="S">S</div>
                    <div class="key" id="D">D</div>
                    <div class="key" id="F">F</div>
                    <div class="key" id="G">G</div>
                    <div class="key" id="H">H</div>
                    <div class="key " id="J">J</div>
                    <div class="key" id="K">K</div>
                    <div class="key" id="L">L</div>
                </div>
                <div>
                    <div class="key" id="enter">ENTER</div>
                    <div class="key" id="Z">Z</div>
                    <div class="key" id="X">X</div>
                    <div class="key" id="C">C</div>
                    <div class="key" id="V">V</div>
                    <div class="key" id="B">B</div>
                    <div class="key" id="N">N</div>
                    <div class="key" id="M">M</div>
                    <div class="key"><i class="fa-solid fa-delete-left" id="delete"></i></div>
                </div>
            </div>
        </div>
        <script src="assets/js/themeSwitcher.js"></script>
        <script src="assets/js/typing.js"></script>
        <script src="assets/js/game.js"></script>
        <script src="assets/js/menu.js"></script>
        <script src="assets/js/words/4.js"></script>
        <script src="assets/js/words/5.js"></script>
        <script src="assets/js/words/6.js"></script>
        <script src="assets/js/results.js"></script>
        <script src="https://kit.fontawesome.com/37aedfb0cb.js" crossorigin="anonymous"></script> <!-- https://fontawesome.com/  -->
    </body>     
</html>
